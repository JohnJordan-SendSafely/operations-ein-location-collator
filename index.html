<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <section>

                <div>

                    <input id="company-name" type="text" name="company-name" required>
                </div>
               <div>
                   <fieldset>
                       <legend>Employer Identification Number<span>*</span></legend>
<!--                       <input id="ein" type="number" pattern=\d{0-9}" title=Whole number between 0 and 9" name="employer-identification-number" required>-->

                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_1" min="0" max="9" name="ein_digit_1" required>
                       <label class="sr-only" for="ein_2">EIN 2nd Digit</label>
                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_2" min="0" max="9" name="ein_digit_2" required>

                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_3" min="0" max="9" name="ein_digit_3" required>
                       <label class="sr-only" for="ein_4">EIN 4th Digit</label>
                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_4" min="0" max="9" name="ein_digit_4" required>
                       <label class="sr-only" for="ein_5">EIN 5th Digit</label>
                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_5" min="0" max="9" name="ein_digit_5" required>
                       <label class="sr-only" for="ein_6">EIN 6th Digit</label>
                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_6" min="0" max="9" name="ein_digit_6" required>
                       <label class="sr-only" for="ein_7">EIN 7th Digit</label>
                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_7" min="0" max="9" name="ein_digit_7" required>
                       <label class="sr-only" for="ein_8">EIN 8th Digit</label>
                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_8" min="0" max="9" name="ein_digit_8" required>
                       <label class="sr-only" for="ein_9">EIN 9th Digit</label>
                       <input type="number" pattern="\d{0-9}" title="Whole number between 0 and 9" id="ein_9" min="0" max="9" name="ein_digit_9" required>
                   </fieldset>
               </div>
                <input type="submit">
